<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew cream</title>
</head>
<body>
    <h1>Cashew cream</h1>
    <img src="img/caju.jpg" alt="Cashew Cream" width="300" height="200">
    
    <h2>Description</h2>
    <p>Vegan delicious cream.</p>

    </h2>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup cashew nuts</li>
        <li>1 clove of raw garlic</li>
        <li>1/4 Olive oil</li>
        <li>1/2 cup of water</li>
        <li>Salt</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Process all ingredients in the food processor</li>
    </ol>


</body>
